<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>title</title>
    <link rel="stylesheet" href="./css/idcard.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Microsoft YaHei", "微软雅黑", "Helvetica Neue", Helvetica, Arial, sans-serif;
            font-size: 14px;
            line-height: 1.5;
            color: #313131;
            background-color: #e9e9e9;
        }
    </style>
    <script>
        // biliVideoCard跟随鼠标移动
        window.onload = function () {
            var card = document.getElementById("biliVideoCard");

            document.onmousemove = function (event) {
                var x = event.clientX;
                var y = event.clientY;

                card.style.left = x + card.offsetWidth / 2 + 10 + "px";
                card.style.top = y + card.offsetHeight / 2 + 10 + "px";
            };
        };

    </script>
</head>

<body>
    <div id="biliVideoCard">
        <div id="card-title">
            <div id="title">标题</div>
            <div id="desc">描述</div>
        </div>
        <div id="card-content">
            <div id="tag-list">
                <div id="tag">标签1</div>
                <div id="tag">标签2</div>
                <div id="tag">标签3</div>
            </div>
            <div id="card-content-bottom">
                <div id="view" class="card-content-bottom-detail">播放量：999999</div>
                <div id="like" class="card-content-bottom-detail">点赞量：500</div>
                <div id="coin" class="card-content-bottom-detail">硬币量：999999</div>
                <div id="danmaku" class="card-content-bottom-detail">弹幕量：999999</div>
                <div id="favorite" class="card-content-bottom-detail">收藏数：999999</div>
                <div id="share" class="card-content-bottom-detail">分享数：999999</div>
            </div>
            <div id="type" >视频类型</div>
        </div>
    </div>
</body>

</html>
